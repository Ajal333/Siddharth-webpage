	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Add your evidence here
				</span>

				<label class="label-input100" for="first-name">Case Number *</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="first-name" class="input100" type="text" name="caseNumber" placeholder="Case number">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="first-name">Name *</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="Case name">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="place">Place *</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="email" placeholder="Enter the location">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="time">Time *</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="time" placeholder="Enter the time">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Witness *</label>
				<div class="wrap-input100 validate-input">
					<input id="message" class="input100" name="witness" placeholder="Enter the details of witness"></input>
					<span class="focus-input100"></span>
				</div>

				<div class="custom-file wrap-input100">
					<label class="custom-file-label" for="customFile">Choose file</label>
					<input type="file" class="custom-file-input" id="customFile">
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
